<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="icon" href="waving.png" type="image/x-icon"/>
        <link rel="stylesheet" href="index.css"/>
    </head>
    <body>
        <div class="header-div">
            <h1>Rock Paper Scissors</h1>
        </div>
        <div class="body-div">
            <div class="body-div-1">
                <p>Choose your weapon</p>
                <p>First to score 5 points wins the game</p>
            </div>
            <div class="body-div-2">
                <div class="player-choice">
                    <img>
                    <p></p>
                </div>
                <div class="computer-choice">
                    <img>
                    <p></p>
                </div>
            </div>
            <div class="body-div-3">
                <div class="img-choice-container-rock"></div>
                <div class="img-choice-container-paper"></div>
                <div class="img-choice-container-scissors"></div>
            </div>
        </div>
        <div class="footer-div">
            <p>Design Credit goes to <link></p>
        </div>
        
    </body>
</html>
<script src="script.js"></script>
